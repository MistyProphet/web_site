<!DOCTYPE html>
<html lang="sr-Latn">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8"> 
	<title>Wash.rs</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="order.js"></script>
</head>
<body>

<div class="sections">
	<!--
	<img id="bubbles" src="bubbles.png" />
	-->
	<div class="welcome_holder"><span>
		<div class="welcome_holder_up"><span>
			<nav class="navbar navbar-custom">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>                        
						</button>
						<div class="navbar-header">
							<a class="logo" href="#"></a>
						</div>
					</div>
					<div class="navbar-collapse collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#" class="menu_item"><span class="glyphicon glyphicon-log-in"></span> NARU&Ccaron;I</a></li>
							<!--<li><a href="#" class="menu_item"><span class="glyphicon glyphicon-log-in"></span> CENE</a></li>-->
							<li><a href="#" class="menu_item"><span class="glyphicon glyphicon-log-in"></span> BLOG</a></li>
							<li><a href="#" class="menu_item"><span class="glyphicon glyphicon-log-in"></span> ZA FIRME</a></li>
							<li><a href="#" class="menu_item"><span class="glyphicon glyphicon-log-in"></span> POSLOVI</a></li>
							<li><a href="#" class="menu_item"><span class="glyphicon glyphicon-user"></span> KONTAKT</a></li>
					    </ul>
					</div>
				</div>
			</nav>
		</span></div>
		<div class="welcome_text"><span>
			<p id="welcome_title">DOBRODO&Scaron;LI U WASH.RS!</p>
			<p id="welcome_title_text">Operite svoje vozilo na najbr&zcaron;i i najjeftiniji na&ccaron;in<br/>Svakog dana u nedelji, od 00-24 h.</p>
		</span></div>
	</span></div>

	<div class="offer"><span>&Zcaron;elite pranje kola za<br/><b>400 RSD</b>, u roku od<br/>30 min  <span id="price">+150 RSD</span></span></div>

	<div class="wash_holder"><span>
		<div class="wash"><span>2.1</span></div>

		<!-- Order time buttons -->
		<div class="wash" id="time"><span>U roku od</span><br/>
			<img id="clock" src="clock.png" /><br/>
			<div class="container">
				<div class="row row-centered">
					<input type="radio" id="time-radio1" name="time-radio"/>
					<label for="time-radio1" class="col-xs-3 col-centered">
						<div class="time_button">30 minuta</div>
					</label>
					<input type="radio" id="time-radio2" name="time-radio"/>
					<label for="time-radio2" class="col-xs-3 col-centered">
						<div class="time_button">3 sata</div>
					</label>
					<input type="radio" id="time-radio3" name="time-radio"/>
					<label for="time-radio3" class="col-xs-3 col-centered">
						<div class="time_button">Ovih dana</div>
					</label>
				</div>
			</div>
		</div>

        <!-- Payment radio buttons -->
		<div class="wash" id="pay"><span>I platim</span><br/>
			<img id="number" src="number.png" /><br/>
			<div class="container">
				<div class="row row-centered">
					<input type="radio" id="pay-radio1" name="pay-radio"/>
					<label for="pay-radio1" class="col-xs-3 col-centered">
						<div class="pay_button">Ke&scaron;</div>
					</label>
					<input type="radio" id="pay-radio2" name="pay-radio"/>
					<label for="pay-radio2" class="col-xs-3 col-centered">
						<div class="pay_button">Kartica</div>
					</label>
					<input type="radio" id="pay-radio3" name="pay-radio"/>
					<label for="pay-radio3" class="col-xs-3 col-centered">
						<div class="pay_button">Online</div>
					</label>
				</div>
			</div>
		</div>
	</span></div>

	<div class="info_holder"><span>
		<div class="info"><span>
		</span></div>
	</span></div>
    
    <!-- Inputs -->
	<div class="input_container">
		<div class="container">
			<form class="form-horizontal">
                <!-- Telephone number input -->
				<div class="form-group">
					<div class="row row-centered">
						<div class="col-lg-4 col-lg-offset-4">          
							<input type="text" class="form-control input-lg sharp" id="phone" placeholder="Broj telefona">
						</div>
					</div>
				</div>

                <!-- City input -->
				<div class="form-group">
					<div class="row row-centered">
						<div class="col-lg-4 col-lg-offset-4"> 
							<select class="form-control input-lg sharp" id="city">
								<option value="" selected disabled>Grad</option>
								<option>Novi Sad</option>
								<option>Beograd</option>
								<option>Subotica</option>
								<option>Valjevo</option>
							</select>
						</div>
					</div>
				</div>
                
                <!-- Street name input -->
				<div class="form-group">
					<div class="row row-centered">
						<div class="col-lg-4 col-lg-offset-4">          
							<input type="text" class="form-control input-lg sharp" id="street" placeholder="Ulica">
						</div>
					</div>
				</div>

                <!-- Apartment number input -->
				<div class="form-group">
					<div class="row row-centered">
						<div class="col-lg-4 col-lg-offset-4">          
							<input type="text" class="form-control input-lg sharp" id="app_num" placeholder="Broj stana">
						</div>
					</div>
				</div>

                <!-- Registration input -->
				<div class="form-group">
					<div class="row row-centered">
						<div class="col-lg-4 col-lg-offset-4">          
							<input type="text" class="form-control input-lg sharp" id="plates" placeholder="Registracija">
						</div>
					</div>
				</div>
                
                <!-- Color picker menu -->
				<div class="form-group form-inline">
					<div class="row row-centered">
						<div class="col-lg-4 col-lg-offset-4">       
							<label for="color" class="color_label">Boja vozila</label>
							<div class="color_holder"> 
								<div class="color color1"></div>
								<div class="color color2"></div>
								<div class="color color3"></div>
								<div class="color color4"></div>
								<div class="color color5"></div>
								<div class="color color6"></div>
								<div class="color color7"></div>
								<div class="color color8"></div>
								<div class="color color9"></div>
								<div class="color color10"></div>
								<div class="color color11"></div>
								<div class="color color12"></div>
							</div>
						</div>
					</div>
				</div>

                <!-- Order button -->
				<div class="form-group">        
					<div class="row row-centered">
						<div class="col-lg-4 col-lg-offset-4">
							<div>
								<a href="#" class="btn btn-lg btn-custom sharp">
									<span class="btn_text">Naru&ccaron;i</span>
								</a>
							</div>
						</div>
					</div>
				</div>
		  </form>
		</div>
	</div>
</div>

</body>
</html>
